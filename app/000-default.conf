<VirtualHost *:80>
    WSGIDaemonProcess coop processes=1 threads=5 python-path="/usr/local/bin/python3"
    WSGIScriptAlias / /home/vagrant/myapp/app.wsgi

    <Directory /home/vagrant/myapp>
        WSGIProcessGroup myapp
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>    
</VirtualHost>