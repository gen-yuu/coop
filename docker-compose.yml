services:
  rabbitmq:
    image: rabbitmq:3.11.7-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672" # Web管理UIを開発用に開放
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PW}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-net

