  backend:
    build: ./backend
    ports:
      - "8000:8000"
    tty: true
    volumes:
      - ./backend:/usr/src/app
    environment:
      - RABBITMQ_HOST=${RABBITMQ_HOST}
      - RABBITMQ_PORT=${RABBITMQ_PORT}
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PW=${RABBITMQ_PW}
    networks:
      - app-net

  nfc_service:
    build: ./nfc_service
    container_name: nfc_service
    depends_on:
      - rabbitmq
    tty: true
    volumes:
      - ./nfc_service:/usr/src/app
    environment:
      - RABBITMQ_HOST=${RABBITMQ_HOST}
      - RABBITMQ_PORT=${RABBITMQ_PORT}
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PW=${RABBITMQ_PW}
    networks:
      - app-net
    devices:
      - "/dev/bus/usb:/dev/bus/usb"
    cap_add:
      - SYS_RAWIO
      - SYS_ADMIN
      
  barcode_service:
    build: ./barcode_service
    container_name: barcode_service
    depends_on:
      - rabbitmq
    tty: true
    volumes:
      - ./barcode_service:/usr/src/app
    environment:
      - RABBITMQ_HOST=${RABBITMQ_HOST}
      - RABBITMQ_PORT=${RABBITMQ_PORT}
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PW=${RABBITMQ_PW}
    networks:
      - app-net
    # privileged: true
    devices:
      - "/dev/bus/usb:/dev/bus/usb"
    cap_add:
      - SYS_RAWIO
      - SYS_ADMIN

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    tty: true
    volumes:
      - ./frontend:/usr/src/app
    environment:
      - REACT_APP_API_URL=http://backend:5000
    networks:
      - app-net


